<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Отчетность по поставке - Скачивание</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

  body {
    margin: 0;
    background: #f7f9fc;
    font-family: 'Open Sans', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #1b1b1b;
  }

  .container {
    background: white;
    padding: 40px 50px;
    box-shadow: 0 8px 24px rgba(92, 99, 105, 0.2);
    border-radius: 12px;
    text-align: center;
    max-width: 360px;
  }

  h1 {
    font-weight: 700;
    font-size: 24px;
    margin-bottom: 24px;
  }

  p {
    font-size: 16px;
    margin-bottom: 36px;
    color: #4a4a4a;
  }

  .qr-code {
    width: 220px;
    height: 220px;
    object-fit: contain;
    margin: 0 auto;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgba(96, 101, 107, 0.15);
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Скачивание отчетности по поставке">
    <h1>Скачайте Отчетность по поставке</h1>
    <p>Отсканируйте QR-код ниже, чтобы перейти к загрузке актуальных документов.</p>
    <img src="img/qr.png" alt="QR код для скачивания отчетности" class="qr-code" />
  </div>
</body>
</html>
